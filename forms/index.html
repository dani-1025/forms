<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body >
    <div class="container">
    <form action="https://formspree.io/f/xeqboljo" method="post">
        <div class="fname">
            <h1 style="font-size: 35px;color: rgb(126, 1, 1);">Registration:</h1>
            <hr>
            <br>
            <br>
        <label for="First name">First name:</label>
        <br><input type="text" name="First name" >
        </div>
        <br>
        <div class="Last name">
            <label for="last name">Last name:</label>
            <br><input type="text" name="last name" id="">
            </div>
            <br>
            <div class="email">
                <label for="email">Email :</label><br>
                <input type="email" name="email" id="">
                </div>
                <br>
                <div class="password">
                    <label for="password">Password:</label>
                    <br><input type="password" name="password" id="">
                    </div>
                        <br>
                        <div class="dob">
                            <label for="dob">DOB :</label>
                            <input type="date" name="dob" id="dob">
                        </div>
                        <br>
                        <div class="gender">
                            <label for="gender">Gender : </label>
                            <select name="gender" id="">
                                <option value="none">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        </div>
                        <br>
        <input type="submit" value="Submit">
    </form>
    </div>


</body></html>
